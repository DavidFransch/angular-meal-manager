<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div
        class="row"
        id="shopping-list-data"
      >
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            #name="ngModel"
            >
        </div>
        <span
          class="help-block"
          *ngIf="!name.valid && name.touched"
        >
          Please enter a valid name!
        </span>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #amount="ngModel"
          >
        </div>
        <span
          class="help-block"
          *ngIf="!amount.valid && amount.touched"
        >
          Please enter a valid amount!
        </span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="form.invalid"
          >
            {{editMode ? 'Update' : 'Add'}}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteIngredient()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
